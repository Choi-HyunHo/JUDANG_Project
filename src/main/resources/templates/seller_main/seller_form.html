<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판매자 - 가게 등록 페이지</title>
    <link
      rel="stylesheet"
      href="/JUDANG_Project/src/main/resources/static/css/_seller_main/seller_form.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/JUDANG_Project/src/main/resources/static/css/grid.mim.css"
    />
    <script
      src="https://kit.fontawesome.com/9175f8db53.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="nav_icon">
                <i class="fas fa-wine-bottle"></i>
                <h1>JUDANG</h1>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="main">
      <h1>판매자 가게 등록</h1>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div class="input-form">
              <form action="#" method="">
                <input type="text" placeholder="가게 이름" required />
                <input type="number" placeholder="총 좌석 수" required />
                <input type="text" placeholder="가게 카테고리" />
                <button type="submit" class="btn">등록</button>
                <button type="button" class="btn-2">돌아가기</button>
              </form>
            </div>
          </div>
          <div class="col-8">
            <div class="store-map">
              <span
                >지도<br />
                가게 위치 찾기</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
