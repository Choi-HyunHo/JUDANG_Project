<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/grid.mim.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-12">
          <div class="login">
            <h1>JUDANG - 회원가입</h1>

            <form action="" method="post">
              <label for="buyer">구매자</label>
              <input type="radio" name="user" value="select-buyer" id="buyer" />

              <label for="seller">판매자</label>
              <input
                type="radio"
                name="user"
                value="select-seller"
                id="seller"
              />

              <label for="Name">이름</label>
              <input type="text" id="Name" placeholder="이름" required />

              <label for="Id">아이디</label>
              <input type="text" id="Id" placeholder="ID" required />

              <label for="Password">비밀번호</label>
              <input
                type="password"
                id="Password"
                placeholder="Password"
                required
              />

              <label for="Email">이메일</label>
              <input
                type="email"
                id="Email"
                placeholder="Email"
                required
              />

              <label for="age">나이</label>
              <input
                type="number"
                id="age"
                min="20"
                max="100"
                placeholder="Age ( 구매자는 입력 필수 )"
              />
            </form>

            <div class="sc-button">
              <button type="submit" class="s-button">가입</button>

              <button type="submit" class="c-button">취소</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
